<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!--custom themes design using themeroller be referenced before the jquery.com/mobile css-->
    <link rel="stylesheet" href="./css/themes/HailMary.min.css" />
    <link rel="stylesheet" href="./css/themes/jquery.mobile.icons.min.css" />

    <!-- CDN jquery mobile CSS
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />
    -->
    <link rel="stylesheet" href="./js/jqm/jquery.mobile.structure-1.4.3.min.css" />

    <!-- CDN jquery

    <!-- CDN jquery mobile

    -->

    <link rel="stylesheet" href="./css/style.css" />

    <!-- PhoneGap for debug -->
    <script src="phonegap.js"></script>

<body data-env="development">

    <!-- ================= Home ======================== -->
    <section id="home" data-role="page" data-theme="a" data-title="Probe-Home">
        <header data-role="header" data-position="fixed">
            <a id="#newgame" href="#" data-icon="plus" data-iconpos="notext">New Game</a>
            <a href="#menu" data-icon="bars" data-iconpos="notext">Menu</a>
            <h1>Probe-Home</h1>
        </header>
        <article data-role="content" style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px">
            <div class="insetBug">
                <div>
                    <button id="buttonOnHome">Page2</button>
                </div>
                <button id="buttonAnother">Another</button>

            </div>
        </article>
        <footer data-role="footer" data-position="fixed">
            <nav data-role="navbar" data-theme="a">
                <ul>
                    <li><a class="summaryButton" href="#" data-icon="star" data-theme="a">Home</a></li>
                    <li><a class="submitButton" href="#" data-icon="star" data-theme="a">Page2</a></li>
                </ul>
            </nav>
        </footer>
    </section>
    <section id="page2" data-role="page" data-theme="a" data-title="Probe-Page2">
        <header data-role="header" data-position="fixed">
            <a id="#newgame" href="#" data-icon="plus" data-iconpos="notext">New Game</a>
            <a href="#menu" data-icon="bars" data-iconpos="notext">Menu</a>
            <h1>Probe-Page2</h1>
        </header>
        <article data-role="content" style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px">
            <div class="insetBug">
                <div>
                    <button id="buttonOnPage2">Home</button>
                </div>
            </div>
        </article>
        <footer data-role="footer" data-position="fixed">
            <nav data-role="navbar" data-theme="a">
                <ul>
                    <li><a class="summaryButton" href="#" data-icon="star" data-theme="a">Home</a></li>
                    <li><a class="submitButton" href="#" data-icon="star" data-theme="a">Page2</a></li>
                </ul>
            </nav>
        </footer>
    </section>
